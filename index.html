<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F5%2FBlue-Scribble.png&f=1&nofb=1&ipt=91febea897df53a375652f17650326d4d13f73dae80fe2832024771da2a35fe6&ipo=images" 
                    alt="logo" width="82px" height="auto">
            <label class="header-text">Etch-a-Sketch</label>
        </div>
        <div class="manual-grid-container">
            <label class="manual-grid-text">Click the button to manually change the grid.</label>
            <button class="manual-grid-button">Change</button>
            <button class="grid-reset">Reset</button>
            <button class="grid-reset-default">Reset to Default</button>
        </div>
        <div class="grid-container">
            <div class="grid">
    
            </div>
        </div>
        <div class="footer">
            <label class="footer-text">Just a little text chilling down here.</label>
        </div>
    </div>
</body>
</html>
